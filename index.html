<html>
  <head>
    <title>Aeroball Oddnauts</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  </head>
  <style>
    body {
      margin: 0;
      width: auto;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
    }
    img {
      border: #FFFFFF;
      /*border-width: thick;*/
      border-style: solid;
    }
    img.selected {
      border: #8BC34A;
      /*border-width: thick;*/
      border-style: solid;
    }
    img.discarded {
      display: none;
    }
    #statusBar{
      padding: 5px;
      display: none;
      background-color:rgba(0, 0, 0, 0.5);
      overflow-x: none;
      top: 0px;
      right: 0px;
      position: fixed;
    }
    #thediv{
      width: 100%;
      overflow-x: auto;
    }
    #hp {
      display: inline;
      color: red;
    }
    #buttbar {
      text-align: center;
      margin-top: 10px;
    }
  </style>
  <body>
    <div id="statusBar">
        <button id='recoverBtn'>Recover</button>
        <p id='hp'>asdadas</p>
    </div>
    <div id="buttbar">
      <button id="pirateData"><img src="http://themaverickmuse.com/wp-content/uploads/2014/09/oba-card-pirates-captain.jpg"></button>
      <button id="pendragonsData"><img src="http://themaverickmuse.com/wp-content/uploads/2014/09/oba-card-pendragon-captain.jpg"></button>
    </div>
    <div id="thediv"></div>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</html>
